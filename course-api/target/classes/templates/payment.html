<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My test page</title> 
    
  </head>
  <body>
    
    <form>
     <h1>Payment Form</h1>
	 <h2>MY FIRST TIME HOSTING A HTML SITE ON AN EMBEDDED SERVER(TOMCAT) THROUGH SPRING BOOT APPLICATION</h2>
     <p><em>Required fields are followed by</em> <strong><span aria-label="required">*</span></strong></p>

     <section>
      <h2>Contact Information</h2>
      <fieldset>
       <legend>Title</legend>
       <ul>
        <li>
         <label for="title_1">
           <input type="radio" id="title_1" name="title" value="A" />
           Ace
         </label>
        </li>
        <li>
         <label for="title_2">
          <input type="radio" id="title_2" name="title" value="K" />
          King
         </label>
        </li>
        <li>
         <label for="title_3">
          <input type="radio" id="title_3" name="title" value="Q" />
          Queen
         </label>
        </li>
       </ul>
      </fieldset>
      <p>
       <label for="name">
        <span>Name: </span>
        <strong><span aria-label="required">*</span></strong>
       </label>
       <input type="text" id="name" name="username" required />
      </p>
      <p>
       <label for="mail">
        <span>Email: </span>
        <strong><span aria-label="required">*</span></strong>
       </label>
       <input type="email" id="mail" name="usermail" required />
      </p>
      <p>
       <label for="pwd">
        <span>Password: </span>
        <strong><span aria-label="required">*</span></strong>
       </label>
       <input type="password" id="pwd" name="password" required />
      </p><p>
       <label for="pwd">
        <span>Password: </span>
        <strong><span aria-label="required">*</span></strong>
       </label>
       <input type="password" id="pwd" name="password" required />
      </p>
     </section>

     <section>
      <h2>Payment Information</h2>
      <p>
       <label for="card">
        <span>Card Type: </span>
       </label>
       <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
       </select>
      </p>

      <p>
       <label for="number">
        <span>Card Number: </span>
        <strong><span aria-label="required">*</span></strong>
       </label>
       <input type="tel" id="number" name="cardnumber" required />
      </p>

      <p>
       <label for="expiration">
        <span>Expiration Date: </span>
        <strong><span aria-label="required">*</span></strong>
       </label>
       <input type="text" id="expiration" name="expiration" required placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
      </p>
     </section>

     <section>
      <p>
       <button type="submit">Validate the payment</button>
      </p>
     </section>

    </form>
  </body>
</html>
